apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-test-cluster-1
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: default
  source:
    path: 0-bootstrap/spokeclusters/test-cluster-1
    repoURL: https://github.com/ocaso-demo/multi-tenancy-gitops.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
